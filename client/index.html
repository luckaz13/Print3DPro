    <!-- CSS crítico inline para evitar FOUC -->
    <style>
      /* CSS crítico para loading inicial */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        background-color: #f9fafb;
      }
      
      /* Loading spinner inicial */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Otimizações para dispositivos móveis */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overscroll-behavior: none;
      }
      
      /* Suporte a safe areas para dispositivos com notch */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>

  <body>
    <div id="root">
      <!-- Loading inicial para melhor UX -->
      <div class="initial-loader" id="initial-loader"></div>
    </div>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Script para remover loader inicial -->
    <script>
      // Remove o loader inicial quando o DOM estiver carregado
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
      
      // Detectar e otimizar para conexões lentas
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g')) {
          // Adicionar classe para otimizações de conexão lenta
          document.documentElement.classList.add('slow-connection');
        }
      }
      
      // Detectar capacidade de touch
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        document.documentElement.classList.add('touch-device');
      }
    </script>
    
    <!-- Script principal com atributo de prioridade -->
    <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
    
    <!-- Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/Print3DPro/sw.js')
            .then(function(registration) {
              console.log('Service Worker registrado com sucesso:', registration.scope);
              
              // Verificar atualizações
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', function() {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nova versão disponível
                      if (confirm('Nova versão disponível! Deseja atualizar?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch(function(error) {
              console.log('Falha ao registrar Service Worker:', error);
            });

          // Listener para controle do service worker
          navigator.serviceWorker.addEventListener('controllerchange', function() {
            window.location.reload();
          });
        });
      }
    </script>
